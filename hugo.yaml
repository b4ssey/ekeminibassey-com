baseURL: "https://ekeminibassey.com/"
languageCode: en-us
title: "Ekemini Bassey"
# Theme via Hugo Modules (no git submodule â€“ works on Vercel)
theme: github.com/adityatelange/hugo-PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Ekemini Bassey
  description: "Portfolio of Ekemini Bassey - Product Security Engineer. Specializing in Application Security, Threat Modeling, and Secure SDLC."
  keywords: [Product Security, AppSec, Threat Modeling, Secure Coding, DevSecOps, Cloud Security, Ekemini Bassey]
  author: Ekemini Bassey
  images: ["/portfolio.png"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/safari-pinned-tab.svg"

  label:
    text: " "
    icon: /apple-touch-icon-eagle.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Ekemini Bassey
    subtitle: "Product Security Engineer | DevSecOps | Cloud-Native Security"
    imageUrl: "/portfolio.png"
    imageWidth: 150
    imageHeight: 150
    imageTitle: Ekemini Bassey
    buttons:
      # - name: Projects
      #   url: "/projects"
      # - name: Resume
      #   url: "/ekemini_bassey_cv.pdf"
      - name: Writeups & Research
        url: "https://medium.com/@b4ssey"

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: linkedin
      url: "https://linkedin.com/in/e-bassey"
    - name: github
      url: "https://github.com/b4ssey"
    - name: stackoverflow
      url: "https://stackoverflow.com/users/11142050/b4ssey"
    # - name: medium
    #   url: "https://medium.com/@b4ssey"
    - name: credly
      url: "https://www.credly.com/users/ekemini-bassey"
    - name: email
      url: "mailto:bassey.ekemini.e@gmail.com"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/b4ssey/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
